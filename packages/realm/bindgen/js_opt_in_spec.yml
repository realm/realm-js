# --------------------
# Description of file:
# --------------------
# List all the unique names of what to opt in to from the general spec.
#
# The following can be listed:
# * `classes` and their `methods`
#   * Methods, static methods, constructors, and properties in the general `spec.yml`
#     should all be listed in this opt-in list as `methods`.
# * `records` and their `fields`
#
# If all methods in a class, or all fields of a record, are opted out of,
# the entire class/record should be removed.

records:
  Property:
    fields:
      - name
      - public_name
      - type
      - object_type
      - link_origin_property_name
      - is_primary
      - is_indexed
      - is_fulltext_indexed
      - column_key

  ObjectSchema:
    fields:
      - name
      - persisted_properties
      - computed_properties
      - primary_key
      - table_key
      - table_type

  RealmConfig:
    fields:
      - path
      - cache
      - encryption_key
      - fifo_files_fallback_path
      - in_memory
      - schema
      - schema_version
      - schema_mode
      - disable_format_upgrade
      - migration_function
      - initialization_function
      - should_compact_on_launch_function
      - automatically_handle_backlinks_in_migrations

  ObjectChangeSet:
    fields:
      - is_deleted
      - changed_columns

  CollectionChangeSet:
    fields:
      - deletions
      - insertions
      - modifications
      - modifications_new

  DictionaryChangeSet:
    fields:
      - deletions
      - insertions
      - modifications

  BindingContext:
    fields:
      - did_change
      - before_notify
      - schema_did_change

  GeoBox:
    fields:
     - lo
     - hi

  GeoPolygon:
    fields:
     - points

  GeoCircle:
    fields:
     - center
     - radius_radians

  GeoPoint:
    fields:
     - latitude
     - longitude
     - altitude

