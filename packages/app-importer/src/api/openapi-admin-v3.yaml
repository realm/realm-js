      description: Return only those assets where the resource path begins with the specified prefix.
      required: false
      schema:
        type: string
      x-ms-parameter-location: method
    GroupId:
      name: "groupId"
      description: "An |atlas| :atlas:`Project/Group ID </tutorial/manage-projects/>`."
      in: "path"
      required: true
      schema:
        type: "string"
      x-ms-parameter-location: method
    AppId:
      name: "appId"
      description: |
