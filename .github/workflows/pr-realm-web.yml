name: Testing Realm Web (Pull Request)

on:
  pull_request:
    paths:
      # Only run when the PR makes changes to the packages
      - "packages/realm-web/**"
      - "packages/realm-web-integration-tests/**"
      - "packages/realm-network-transport/**"
      - "packages/realm-common/**"
      - "packages/realm-app-importer/**"
      # Changing types might also affect Realm Web
      - "types/**"
      # Or the workflow itself
      - ".github/workflows/pr-realm-web.yml"
      # No need to run when updating documentation
      - "!**.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REALM_DISABLE_ANALYTICS: 1

jobs:
  job:
    name: Build & test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      # Install the root package (--ignore-scripts to avoid downloading or building the native module)
      - run: npm ci --ignore-scripts
      # Build and test the package
      - run: npm run bundle --workspace realm-web
      - name: Run unit tests
        run: npm test --workspace realm-web

      - name: Generate server configuration
        id: baas-config
        run:
          suffix=$(node -p 'Math.floor(Math.random()*Number.MAX_SAFE_INTEGER)');
          subdomain="realm-js-test-server-${{ github.run_id }}-${{ github.run_attempt }}-${suffix}";
          echo "subdomain=${subdomain}" >> $GITHUB_OUTPUT;
          echo "url=https://${subdomain}.ngrok.io" >> $GITHUB_OUTPUT;

      - name: Trigger the test server workflow to start the server
        run: gh workflow run test-server.yml -f ngrok_subdomain=${{ steps.baas-config.outputs.subdomain }} -f run_id=${{ github.run_id }} -f server_tag=${{ env.BAAS_TAG }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Wait for the server to start
        run: npx wait-on ${{ steps.baas-config.outputs.url }}

      - name: Run integration tests
        run: npm test --workspace realm-web-integration-tests
        env:
          BAAS_BASE_URL: ${{ steps.baas-config.outputs.url }}
