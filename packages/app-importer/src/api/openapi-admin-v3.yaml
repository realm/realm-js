                         "path": "<Asset Resource Path>",
                         "hash": "<Asset MD5 Checksum Hash>",
                         "size": <File size in bytes>,
                         "attrs": [
                           {
                             "name": "<Metadata Attribute Name>",
                             "value": "<Metadata Attribute Value>",
                           }
                         ]
