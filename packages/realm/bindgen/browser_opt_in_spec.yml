# yaml-language-server: $schema=vendor/realm-core/bindgen/generated/opt-in-spec.schema.json

# --------------------
# Description of file:
# --------------------
# List all the unique names of what to opt in to from the general spec.
#
# The following can be listed:
# * `classes` and their `methods`
#   * Methods, static methods, constructors, and properties in the general `spec.yml`
#     should all be listed in this opt-in list as `methods`.
# * `records` and their `fields``
#
# If all methods in a class, or all fields of a property, are opted out of,
# the entire class/property should be removed.

records:
  Property:
    fields:
      - name
      - public_name
      - type
      - object_type
      - link_origin_property_name
      - is_primary
      - is_indexed
      - column_key

  ObjectSchema:
    fields:
      - name
      - persisted_properties
      - computed_properties
      - primary_key
      - table_key
      - table_type

  RealmConfig:
    fields:
      - path
      - cache
      - encryption_key
      - fifo_files_fallback_path
      - in_memory
      - schema
      - schema_version
      - schema_mode
      - disable_format_upgrade
      - sync_config
      - force_sync_history
      - migration_function
      - initialization_function
      - should_compact_on_launch_function

  UserIdentity:
    fields:
      - id
      - provider_type

  UserAPIKey:
    fields:
      - id
      - key
      - name
      - disabled

  SyncConfig:
    fields:
      - user
      - partition_value
      - stop_policy
      - flx_sync_requested
      - error_handler
      - custom_http_headers
      - client_validate_ssl
      - ssl_trust_certificate_path
      - ssl_verify_callback
      - cancel_waits_on_nonfatal_error

  SyncSubscription:
    fields:
      - id
      - created_at
      - updated_at
      - name
      - object_class_name
      - query_string

  ObjectChangeSet:
    fields:
      - is_deleted
      - changed_columns

  CollectionChangeSet:
    fields:
      - deletions
      - insertions
      - modifications
      - modifications_new

  DictionaryChangeSet:
    fields:
      - deletions
      - insertions
      - modifications

  BindingContext:
    fields:
      - did_change
      - before_notify
      - schema_did_change

  SyncClientConfig:
    fields:
      - base_file_path
      - metadata_mode
      - user_agent_binding_info

  SyncError:
   fields:
     - system_error
     - is_fatal
     - simple_message
     - logURL
     - user_info
     - is_client_reset_requested
     - compensating_writes_info

  Request:
    fields:
      - method
      - url
      - timeout_ms
      - headers
      - body

  Response:
    fields:
      - http_status_code
      - custom_status_code
      - headers
      - body

  DeviceInfo:
    fields:
      - platform_version
      - sdk_version
      - sdk
      # - cpu_arch
      - device_name
      - device_version
      - framework_name
      - framework_version

  AppConfig:
    fields:
      - app_id
      - base_url
      - local_app_name
      - local_app_version
      - default_request_timeout_ms
      - device_info

  CompensatingWriteErrorInfo:
   fields:
     - object_name
     - reason
     - primary_key

